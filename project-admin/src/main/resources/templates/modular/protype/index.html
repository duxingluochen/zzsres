<#assign base=request.contextPath />
<!DOCTYPE html>
<html>
<head>
  <base id="base" href="${base}">
  <meta charset="utf-8">
  <title>流程类型管理界面</title>
  <meta name="renderer" content="webkit">
  <link rel="icon" href="${basePath}/static/img/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="${base}/static/common/plugins/layui/css/layui.css"/>
  <link rel="stylesheet" type="text/css" href="${base}/static/modular/protype/css/index.css"/>
</head>
<body >
<!-- 工具 -->
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">新增一级类型</button>
  </div>
</script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">新增二级类型</a>
</script>
<div class="title">流程管理类型</div>
<div class="body">
<table class="layui-hide" id="table"></table>

<table class="layui-hide" id="table2"></table>
</div>
<script type="text/html" id="status">
  <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="statusDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>

<script src="${base}/static/common/plugins/layui/layui.js" charset="utf-8"></script>
<script src="${base}/static/common/js/core/DataUtil.js" charset="utf-8"></script>
<script src="${base}/static/modular/protype/index.js" charset="utf-8"></script>
</body>
</html>
