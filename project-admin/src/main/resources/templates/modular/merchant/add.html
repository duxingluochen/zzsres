<#assign base=request.contextPath />
<!DOCTYPE html>
<html>
<head>
  <base id="base" href="${base}">
  <meta charset="utf-8">
  <title>流程类型管理界面</title>
  <meta name="renderer" content="webkit">
  <link rel="icon" href="${basePath}/static/img/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="${base}/static/common/plugins/layui/css/layui.css"/>
</head>
<body>
<form class="layui-form">
 <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">应用程序名</label>
      <div class="layui-input-inline">
        <input type="text" name="merchantName" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">秘钥</label>
      <div class="layui-input-inline">
        <input type="text" name="merchantKey" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
</form>
<script src="${base}/static/common/js/jquery-3.3.1.js" charset="utf-8"></script>
<script src="${base}/static/common/plugins/layui/layui.js" charset="utf-8"></script>
<script src="${base}/static/common/js/core/DataUtil.js" charset="utf-8"></script>
<script src="${base}/static/modular/merchant/js/add.js" charset="utf-8"></script>
</body>
</html>
