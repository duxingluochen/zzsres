<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>临时预览</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="leipi.org">
<link href="res/css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="res/css/site.css?2028" rel="stylesheet" type="text/css" />
<script type="text/javascript" charset="utf-8" src="res/js/jquery-1.7.2.min.js?2028"></script>
<link href="res/js/datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/previewForm.css" />
<link rel="stylesheet" type="text/css" href="css/sweet-alert.css" />
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" charset="utf-8" src="res/js/datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" charset="utf-8" src="res/js/datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script type="text/javascript" src="js/commonutils.js"></script>
</head>
<body>
<div class="main">
	<div class="mainCont">
		<div class="hNav">
			<span class="num" id="flowNumber">NO.001</span>
			<div class="pull-right margin-r">
				<div class="btns btnsGreen btn-sm" id="printViewId" onclick="printViewForm1(1)">
					<i class="fa fa-eye"></i>打印
				</div>
				<div class="btns btnsBlue btn-sm" style="margin-left: 40px;" id="passId" onclick="javascript:voic(0);">通过</div>
				<div class="btns btnsBlue btn-sm  margin-l" id="rejectId" onclick="javascript:void(0);">驳回</div><!-- 以前为不通过 -->
				<div class="btns btnsBlue btn-sm  margin-l" id="assignId" onclick="javascript:void(0);">交办</div>
				<div class="btns btnsBlue btn-sm  margin-l" id="markcpId" onclick="javascript:void(0);">抄送</div>
				<div style="" class="btns btnsGreen btn-sm  margin-l margin-r" id="backId" onclick="back()">关闭</div>
			</div>
		</div>
		<div class="cont">
			<div class="left pull-left">
				<div class="tableline">
					<div class="leaveBox" id="leaveBox">
						<div class="title">
							<h3 id="h3">预览表单</h3>
						</div>
						<form id="myFormDesign" name="myFormDesign">
							<div class="row leaveMain" id="tableHtml">
							
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="right pull-left">
				<div class="rightBox">
				
					<div class="top">
						<div class="tit textColor1">附件区</div>
						<div class="box">
							<div class="boxCont"> 
								<div id="fujian"></div>
							</div>
						</div>
					</div>
				
					<div class="RightBottom" id="idea">
						<div class="tit textColor2">意见流转区</div>
						<div class="box">
							<div class="boxCont"> 
								<div class="textEdit" id="ideaDiv"></div>
								<div class="hidden" id="ideaDiv2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/sweet-alert.min.js"> </script>
<script type="text/javascript" src="js/base64.js"> </script>
<script type="text/javascript" src="js/previewForm.js"></script>
</body>
</html>
