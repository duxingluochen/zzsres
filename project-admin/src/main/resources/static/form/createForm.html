<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>WEB表单设计器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="leipi.org">
<link href="res/css/bootstrap/css/bootstrap.css?2023" rel="stylesheet" type="text/css" />
<link href="res/css/site.css?2023" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/createForm.css" />
<link rel="stylesheet" type="text/css" href="css/sweet-alert.css" />
</head>
<style>
.formTit{
	width: 100%;
	font-size: 16px; 
	font-weight: bold; 
	text-align: center;
	/* position: absolute;
	z-index: 99;*/
	padding: 10px 0; 
	border-top: 1px solid #ddd
}
#myFormDesign{
	margin-bottom: 10px
}
.box{
	min-height: 675px;
	border: 1px solid #ddd
}
</style>
<body>
	<div class="main">
		<div>
			<form method="post" id="saveform" name="saveform" action="./save">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="radio-inline"> 
								表单名称: 
								<input style="height: 30px;" type="text" id="formName" name="formName" value=""> 
							</label> 
							显示关联表单按钮:
							<label class="radio-inline"> 
								<input type="radio" id="radio1" name="radio" value="1" checked="checked">否
							</label>
							<label class="radio-inline"> 
								<input type="radio" id="radio2" name="radio" value="2">是
							</label>
							被成为关联表单:
							<label class="radio-inline"> 
								<input type="radio" id="rad1" name="rad" value="1" checked="checked">否
							</label>
							<label class="radio-inline"> 
								<input type="radio" id="rad2" name="rad" value="2">是
							</label>
						</div>
					</div>
				</div>
				<div class="alert">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>提醒：</strong>单选框和复选框，如：
					<code>{|-</code>
					选项
					<code>-|}</code>
					两边边界是防止误删除控件，程序会把它们替换为空，请不要手动删除！<span style="color: red;">注意控件是点击不是拖拽</span>
				</div>
				<div class="row">
					<div class="col-md-8 col-sm-12 col-xs-12">
						<div class="formTit">
							表单编辑区
						</div>
						<div id="myFormDesign" type="text/plain" style="width: 100%;">

						</div>
						<div align="center">
							<button type="button" id="preview" class="btn btn-primary">预览</button>
							<button type="button" id="save" class="btn btn-success">保存</button>
							<button type="button" onclick="self.location=document.referrer;" class="btn btn-info">返回</button>
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-xs-12">
						<div class="row box">
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('text');" class="btn btn-link biao">文本框</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('textuper');" class="btn btn-link biao">大写金额控件</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('textarea');" class="btn btn-link biao">多行文本</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('select');" class="btn btn-link biao">下拉菜单</a>
							</div>
						
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('datepicker');" class="btn btn-link biao">日期选择框</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('listctrl');" class="btn btn-link biao">无计算列表控件</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('listctrls');" class="btn btn-link biao">可设置计算的列表控件框</a>
							</div>
						
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('relation');" class="btn btn-link biao">关联表单文本框</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('textareams');" class="btn btn-link biao">关联多文本框</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('achievement-listctrl-this');" class="btn btn-link biao">上月绩效列表框</a>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<a href="javascript:void(0);" onclick="leipiFormDesign.exec('achievement-listctrl-up');" class="btn btn-link biao">本月绩效计划列表框</a>
							</div>
						</div>
					</div>
				</div>
			</form>
			
		</div>
	</div>
	<!--end container-->
	<script type="text/javascript" charset="utf-8" src="res/js/jquery-1.7.2.min.js?2023"></script>
	<script type="text/javascript" charset="utf-8" src="res/js/ueditor/ueditor.config.js?2023"></script>
	<script type="text/javascript" charset="utf-8" src="res/js/ueditor/ueditor.all.min.js?2023"> </script>
	<script type="text/javascript" charset="utf-8" src="res/js/ueditor/lang/zh-cn/zh-cn.js?2023"></script>
	<script type="text/javascript" charset="utf-8" src="res/js/ueditor/formdesign/leipi.formdesign.v4.js?2023"></script>
	<!-- script start-->
	<script type="text/javascript" src="js/sweet-alert.min.js"> </script>
	<script type="text/javascript" src="js/base64.js"> </script>
	<script type="text/javascript" src="res/view/form/createform.js"> </script>
</body>
</html>
