/* Thank you by  
http://www.alt-tag.com/blog/2006/02/ie-dom-bugs/ */
function createElement(type, name)
{     
    var element = null;     
    try {        
        element = document.createElement('<'+type+' name="'+name+'">');     
    } catch (e) {}   
    if(element==null) {     
        element = document.createElement(type);     
        element.name = name;     
    } 
    return element;     
}
    </script>

<body>
	<div class="content">
		<table class="table table-bordered table-striped table-hover">
			<tr>
				<th><span>控件名称key(存储用)</span><span class="label label-important">*</span></th>
				<th><span>控件存储title(提示用)</span><span class="label label-important">*</span></th>
			</tr>
			<tr>
				<td><input type="text" id="orgname" placeholder="必填项"></td>
				<td><input type="text" id="title" placeholder="必填项"></td>
			</tr>
			<tr>
				<th><span>需要大写字段key</span><span class="label label-important">*</span></th>
				<th>
					<input type="text" id="textuper" placeholder="必填项">
				</th>
			</tr>
			<tr>
				<th><span>默认值</span></th>
				<th><span>对齐方式</span></th>
			</tr>

				<td><input type="text" id="orgvalue" placeholder="无则不填"></td>
				<td>
					<select id="orgalign">
						<option value="center">居中对齐</option>
						<option value="left">左对齐</option>

			<tr>
				<th><span>&nbsp;&nbsp;&nbsp;&nbsp;长&nbsp;&nbsp;X&nbsp;&nbsp;宽&nbsp;&nbsp;&nbsp;&&nbsp;&nbsp;&nbsp;字体大小</span></th>
				<th></th>
			</tr>
			<tr>
				<td><input id="orgwidth" type="text" value="150" class="input-small span1" placeholder="auto" /> X <input id="orgheight" type="text" value="" class="input-small span1" placeholder="auto" /> & <input id="orgfontsize" type="text" value="" class="input-small span1" placeholder="auto" /> px</td>
				<td></td>

	</div>
	<script type="text/javascript">
var oNode = null,thePlugins = 'textuper';
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
		var gValue = '',gTitle='';
		if(oNode.getAttribute('value'))
			gValue = oNode.getAttribute('value').replace(/&quot;/g,"\"");
		if(oNode.getAttribute('title'))
			gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\"");
		var gHidden=oNode.getAttribute('orghide'),
		gFontSize=oNode.getAttribute('orgfontsize'),
		gAlign=oNode.getAttribute('orgalign'),
		gWidth=oNode.getAttribute('orgwidth'),
		gHeight=oNode.getAttribute('orgheight'),
		gTextuper = oNode.getAttribute('textuper'),
		textra = oNode.getAttribute('textra'),
		gname = oNode.getAttribute('name').replace(/&quot;/g,"\"");
		gValue = gValue==null ? '' : gValue;
        gname = gname==null ? '' : gname;
		$G('orgvalue').value = gValue;
        $G('orgname').value = gname;
        $G('title').value = gTitle; 
        $G('orgfontsize').value = gFontSize;
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
        $G('orgalign').value = gAlign;
        $G('textuper').value = gTextuper;
    }
}
dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
	var measa = "";
    if($G('orgname').value==''){
    	measa += "【控件名称key(存储用)】";
        
    }
    if($G('title').value==''){
    	if(measa.length>0){
    		 measa +="、";
        }
        measa +="【控件存储title(提示用)】";
    }
    if($G('textuper').value==''){
    	measa += "【需要大写字段key】";
    }
    if(measa.length>0){
    	swal(measa + "不能为空");
    	return false;
    }
    var gValue=$G('orgvalue').value.replace(/\"/g,"&quot;"),
    gTitle=$G('title').value.replace(/\"/g,"&quot;"),
    gName=$G('orgname').value.replace(/\"/g,"&quot;"),
    gFontSize=$G('orgfontsize').value,
    gAlign=$G('orgalign').value,
    gWidth=$G('orgwidth').value,
    gTextuper=$G('textuper').value,
    gHeight=$G('orgheight').value;
    if( !oNode ) {
        try {
            oNode = createElement('input',gTitle);
            oNode.setAttribute('type','text');
            oNode.setAttribute('title',gTitle);
            oNode.setAttribute('value',gValue);
            oNode.setAttribute('name',gName);
            oNode.setAttribute('textuper',gTextuper);
            oNode.setAttribute('leipiPlugins',thePlugins);
            if( gFontSize != '' ) {
                oNode.style.fontSize = gFontSize + 'px';
                oNode.setAttribute('orgfontsize',gFontSize );
            }
            if( gAlign != '' ) {
                oNode.style.textAlign = gAlign;
                oNode.setAttribute('orgalign',gAlign );
            }
            if( gWidth != '' ) {
                oNode.style.width = gWidth+ 'px';
                oNode.setAttribute('orgwidth',gWidth );
            }
            if( gHeight != '' ) {
                oNode.style.height = gHeight+ 'px';
                oNode.setAttribute('orgheight',gHeight );
            }
            editor.execCommand('insertHtml',oNode.outerHTML);
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
            	swal("控件异常联系管理员");
            }
            return false;
        }
    } else {
        
        oNode.setAttribute('title', gTitle);
        oNode.setAttribute('value', gValue);
        oNode.setAttribute('name',gName);
        if( gFontSize != '' ) {
            oNode.style.fontSize = gFontSize+ 'px';
            oNode.setAttribute('orgfontsize',gFontSize );
        }else{
            oNode.style.fontSize = '';
            oNode.setAttribute('orgfontsize', '');
        }
        if( gAlign != '' ) {
            oNode.style.textAlign = gAlign;
            oNode.setAttribute('orgalign',gAlign );
        }else{
            oNode.setAttribute('orgalign', '');
        }
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            oNode.setAttribute('orgwidth',gWidth );
        }else{
            oNode.style.width = '';
            oNode.setAttribute('orgwidth', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            oNode.setAttribute('orgheight',gHeight );
        }else{
            oNode.style.height = '';
            oNode.setAttribute('orgheight', '');
        }
        delete UE.plugins[thePlugins].editdom;
    }
};
