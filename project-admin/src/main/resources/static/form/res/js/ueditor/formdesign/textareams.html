<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-ie6.css">

<script type="text/javascript" src="../dialogs/internal.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery-3.2.1.js"></script>
<script type="text/javascript">
    var curPageUrl = window.document.location.href;
    var rootPath = curPageUrl.split("//")[0] +"//"+ curPageUrl.split("//")[1].split("/")[0] +"/"
            + curPageUrl.split("//")[1].split("/")[1];
    </script>
</head>
<body>
	<div class="content">
		<table class="table table-bordered table-striped table-hover">
			<tr>
				<th><span>控件名称key(存储用)</span><span class="label label-important">*</span></th>
				<th><span>控件名称title(提示用)</span><span class="label label-important">*</span></th>
				<th><span>字体大小</span></th>
			</tr>
			<tr>
				<td><input id="orgname" type="text" placeholder="必填项" /></td>
				<td><input id="title" type="text" placeholder="必填项" /></td>
				<td><input id="orgfontsize" type="text" value="" class="input-small span1" placeholder="auto" /> px</td>
			</tr>
			<tr>
				<th><span>选择关联表</span></th>
				<th><span>选择关联字段</span></th>
			</tr>
			<tr>
				<td><select id="relationT" name="relationT">

				</select></td>
				<td><select id="relationD" name="relationD">

				</select></td>
			</tr>
			<tr>
				<th colspan="2"><span>输入框样式</span></th>
				<th><span>增强</span></th>
			</tr>
			<tr>
				<td colspan="2">宽 <input id="orgwidth" type="text" value="300" class="input-small span1" placeholder="auto" /> px &nbsp;&nbsp; 高 <input id="orgheight" type="text" value="80" class="input-small span1" placeholder="auto" /> px
				</td>
				<td><label class="checkbox"><input id="orgrich" type="checkbox" /> 富文本形式 </label> <br> <label class="checkbox inline"><input id="notnull" type="checkbox" /> 非空 </label></td>

			</tr>

			<tr>
				<td colspan="3"><label for="orgvalue">默认值</label> <textarea class="input-block-level" rows="3" id="orgvalue" placeholder="多行文本框默认值..."></textarea></td>

			</tr>
		</table>
	</div>
	<script type="text/javascript">
var oNode = null,thePlugins = 'textareams';
//获取字段
var getD = function(entry_id, relationD){
	$("#relationD").html("");
	 $.ajax({
			type:"post",
			url:rootPath+"/view/findEntryDataForId.do",
			async : false,
			data:{"entry_id":entry_id},
			datatype : "json",
			success : function(data) {
				if(data.code==200){
					data=data.data;
					var str = "";
					for ( var x in data) {
						if(relationD=="" || relationD==null  || relationD=="undefinde"){
							str+='<option value="'+data[x].value+'" >'+data[x].name+'</option>';
						}else{
							if(data[x].value ==relationD ){
								str+='<option value="'+data[x].value+'" selected="selected">'+data[x].name+'</option>';
							}else {
								str+='<option value="'+data[x].value+'" >'+data[x].name+'</option>';
							}
						}
					}
					$("#relationD").html(str);
				}
			}
		});
}
window.onload = function() {
    if( UE.plugins[thePlugins].editdom ){
        oNode = UE.plugins[thePlugins].editdom;
        var gValue = oNode.getAttribute('value').replace(/&quot;/g,"\""),
		relationT=oNode.getAttribute('relationT'),
		relationD=oNode.getAttribute('relationD'),gTitle=oNode.getAttribute('title').replace(/&quot;/g,"\""),gFontSize=oNode.getAttribute('orgfontsize'),gWidth=oNode.getAttribute('orgwidth'),gHeight=oNode.getAttribute('orgheight'),gRich=oNode.getAttribute('orgrich');
        var notnull = oNode.getAttribute('notnull');
        var gName = oNode.getAttribute('name').replace(/&quot;/g,"\"");
        gValue = gValue==null ? '' : gValue;
        gTitle = gTitle==null ? '' : gTitle;
        gName = gName==null ? '' : gName;
        $G('orgvalue').value = gValue;
        $G('title').value=gTitle;
        $G('orgname').value = gName;
        if ( gRich == '1' ) {
            $G('orgrich').checked = true ;
        }
        if ( notnull == '1' ) {
            $G('notnull').checked = true ;
        }
        $G('orgfontsize').value = gFontSize;
        $G('orgwidth').value = gWidth;
        $G('orgheight').value = gHeight;
         }
    /**查询管理字段表单*/
    $.ajax({
		type:"post",
		url:rootPath+"/view/form/formList1",
		async : false,
		datatype : "json",
		success : function(data) {
			if(data!=null){
				var str = "";
				for ( var x in data) {
					if(relationT=="" || relationT==null  || relationT=="undefinde"){
						if(x==0){
							str+='<option value="'+data[x].formId+'" selected="selected">'+data[x].formName+'</option>';
							getD(data[x].formId)
						}else{
							str+='<option value="'+data[x].formId+'" >'+data[x].formName+'</option>';
						}
					}else{
						if(data[x].formId == relationT ){
							str+='<option value="'+data[x].formId+'" selected="selected">'+data[x].formName+'</option>';
							getD(data[x].formId, relationD)
						}else {
							str+='<option value="'+data[x].formId+'" >'+data[x].formName+'</option>';
						}
					}
				}
				$("#relationT").html(str);
			}
		}
	});

}

//表单改变字段跟着变
$('#relationT').change(function(){  
	var id = $("#relationT").val()
	getD(id);
}) 

dialog.oncancel = function () {
    if( UE.plugins[thePlugins].editdom ) {
        delete UE.plugins[thePlugins].editdom;
    }
};
dialog.onok = function (){
	var name = $G('orgname').value;
	var title = $G('title').value;
    if(name==''){
        alert('请输入控件名称key');
        return false;
    }
    if(title==''){
        alert('请输入控件名称title');
        return false;
    }
    var gValue=$G('orgvalue').value.replace(/\"/g,"&quot;"),
    gName=$G('orgname').value.replace(/\"/g,"&quot;"),
    gTitle=$G('title').value.replace(/\"/g,"&quot;"),
    gFontSize=$G('orgfontsize').value,
    gWidth=$G('orgwidth').value,
    gHeight=$G('orgheight').value;
    if( !oNode ) {
        try {
        	 var relationT = $("#relationT").val();
             if(relationT==null || relationT ==""){
             	alert('关联表单名不能为空');
             	return false;
             }
             var relationD =$("#relationD").val();
             if(relationD==null || relationD ==""){
             	alert('关联表单字段不能为空');
             	return false;
             }
            var html = '<textarea ';
            html += ' title = "' + gTitle + '"';
            html += ' name = "' + gName + '"';
            html += ' leipiPlugins = "'+thePlugins+'"';
            html += ' value = "' + gValue + '"';
            html += ' relationT = "' + relationT + '"';
            html += ' relationD = "' + relationD + '"';
            if ( $G('orgrich').checked ) {
                html += ' orgrich = "1"';
            } else {
                html += ' orgrich = "0"';
            }
            if ( $G('notnull').checked ) {
                html += ' notnull = "1"';
            } else {
                html += ' notnull = "0"';
            }
            if( gFontSize != '' ) {
                html += ' orgfontsize = "' + gFontSize + '"';
            } else {
                html += ' orgfontsize = ""';
            }
            if( gWidth != '' ) {
                html += ' orgwidth = "' + gWidth + '"';
            } else {
                html += ' orgwidth = ""';
            }
            if(gHeight != '') {
                html += ' orgheight = "' + gHeight + '"';
            } else {
                html += ' orgheight = ""';
            }
            
            html += ' style = "';
            if( gFontSize != '' ) {
                html += 'font-size:' + gFontSize + 'px;';
            }
            if( gWidth != '' ) {
                html += 'width:' + gWidth + 'px;';
            }
            if( gHeight != '' ) {
                html += 'height:' + gHeight + 'px;';
            }
            html += '">';
            html += gValue + '</textarea>';
            editor.execCommand('insertHtml',html);
           
        } catch (e) {
            try {
                editor.execCommand('error');
            } catch ( e ) {
                alert('控件异常，请到 [雷劈网] 反馈或寻求帮助！');
            }
            return false;
        }
    } else {
        oNode.setAttribute('title', gTitle);
        oNode.setAttribute('name', gName);
        oNode.setAttribute('value',gValue);
        oNode.innerHTML = gValue;
        if( $G('orgrich').checked ) {
            oNode.setAttribute('orgrich', 1);
        } else {
            oNode.setAttribute('orgrich', 0);
        }
        
        if( gFontSize != '' ) {
            oNode.style.fontSize = gFontSize+ 'px';
            oNode.setAttribute('orgfontsize',gFontSize );
        }else{
            oNode.setAttribute('orgfontsize', '');
        }
        if( gWidth != '' ) {
            oNode.style.width = gWidth+ 'px';
            oNode.setAttribute('orgwidth',gWidth );
        }else{
            oNode.setAttribute('orgwidth', '');
        }
        if( gHeight != '' ) {
            oNode.style.height = gHeight+ 'px';
            oNode.setAttribute('orgheight',gHeight );
        }else{
            oNode.setAttribute('orgheight', '');
        }
        var relationT = $("#relationT").val();
        if(relationT==null || relationT ==""){
        	alert('关联表单名不能为空');
        	return false;
        }
        var relationD =$("#relationD").val();
        if(relationD==null || relationD ==""){
        	alert('关联表单字段不能为空');
        	return false;
        }
        oNode.setAttribute('relationT',relationT );
        oNode.setAttribute('relationD',relationD );
        delete UE.plugins[thePlugins].editdom;
    }
};
</script>
</body>
</html>
