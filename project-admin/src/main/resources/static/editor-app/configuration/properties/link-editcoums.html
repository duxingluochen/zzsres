
<div class="modal" ng-controller="KisBpmLinkEditcoumsPropertyPopupCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
				<h3>勾选可编写字段</h3>
			</div>
			<div class="modal-body">
				<ul class="vs-ul">
					<li ng-repeat="instance in lists"><input type="checkbox" ng-model="instance.checked" ng-disabled="instance.disabled" ng-click="updateSelection($index)">{{instance.name}}</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
